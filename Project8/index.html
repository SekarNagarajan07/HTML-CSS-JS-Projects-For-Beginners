<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Item Card</title>
  </head>
  <body>
    <div class="item-container">
      <div class="item-top">
        <div class="top-left-logo">
          <img src="image/puma" alt="" />
        </div>
        <div class="top-right-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <div class="main-item">
        <img src="image/shoe.avif" alt="" />
      </div>
      <h2 class="item-heading">Orange Chasual Shoe</h2>
      <p class="item-description">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis
        architecto aliquam nemo! Iusto, distinctio quibusdam asperiores error
        natus eum nulla.
      </p>
      <ul class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
      </ul>
      <p class="item-price"><sup>$</sup>5.00/-</p>
      <button class="item-cart-btn">Add To Cart</button>
    </div>
  </body>
</html>
