<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>3D Button Design</title>
  </head>
  <body>
    <ul>
      <li class="like">
        <a href="#"><i class="fa-solid fa-thumbs-up"></i><span>Like</span></a>
      </li>
      <li class="commments">
        <a href="#"><i class="fa-solid fa-comment"></i><span>Comments</span></a>
      </li>
      <li class="share">
        <a href="#"><i class="fa-solid fa-share"></i><span>Share</span></a>
      </li>

      <li class="subscribe">
        <a href="#"><i class="fa-solid fa-heart"></i><span>Subscribe</span></a>
      </li>
    </ul>
  </body>
</html>
