<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>

            <a href="#" class="sidebar-link"
              ><i class="fa-solid fa-house"></i>Home</a
            >
          </li>
          <li class="sidebar-item">
            <a class="sidebar-link" href="#"

            <a class="sidebar-link" href="#"
